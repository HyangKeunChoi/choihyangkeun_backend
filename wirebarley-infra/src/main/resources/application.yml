spring:
  sql:
    init:
      mode: always
  application:
    name: wirebarley-infra
  datasource:
    url: jdbc:h2:mem:db
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    show-sql: true
    properties:
      dialect: org.hibernate.dialect.H2Dialect
      format_sql: true
      show_sql: true
      default_batch_fetch_size: 100
      globally_quoted_identifiers: true
